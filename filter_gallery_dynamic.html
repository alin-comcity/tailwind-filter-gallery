<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Filterable Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar start here -->
    <header class="text-gray-600 body-foclearnt">
      <div
        class="container mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
          <a
            class="mr-5 text-gray-900 text-sm font-bold uppercase hover:text-[#ff5d1d]"
            >Home</a
          >
          <a
            class="mr-5 text-gray-900 text-sm font-bold uppercase hover:text-[#ff5d1d]"
            >About</a
          >
        </nav>
        <a
          href="#"
          class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0"
        >
          <img src="/assets/images/logo.png" class="w-32 h-32" alt="logo" />
        </a>
        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
          <nav
            class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto"
          >
            <a
              class="mr-5 text-gray-900 text-sm font-bold uppercase hover:text-[#ff5d1d]"
            ></a>
            <a
              class="mr-5 text-gray-900 text-sm font-bold uppercase hover:text-[#ff5d1d]"
            ></a>
          </nav>
        </div>
      </div>
    </header>
    <!-- Navbar end here -->

    <div class="container mx-auto py-16 px-4">
      <!-- title and sub title start here -->
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold mb-4">Portfolio Showcase</h2>
        <p class="text-lg text-gray-500">Tailwind CSS Filterable Gallery</p>
      </div>
      <!-- title and sub title end here -->

      <!-- filter buttons start here -->
      <div
        x-data="app"
        x-if="true"
        x-init="readData()"
        class="mb-6 flex flex-wrap justify-center gap-4"
      >
        <template x-for="category in categories">
          <button
            class="filter-btn text-white bg-black hover:bg-[#ff5d1d] focus:ring-4 focus:ring-blue-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 uppercase"
            :data-filter="category.dataFilter"
            x-text="category.name"
          ></button>
        </template>
      </div>
      <!-- filter buttons end here -->

      <!-- filter items start here -->
      <div
        x-data="app"
        x-if="true"
        x-init="readData()"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
      >
        <template x-for="galleryItem in galleryItems">
          <div
            :class="galleryItem.name"
            class="gallery-item group relative hover:shadow-lg shadow-md overflow-hidden"
          >
            <a
              href="#"
              class="w-full h-60 object-cover aspect-square flex rounded-sm overflow-hidden hover:opacity-80 transition-opacity"
              x-data="{ url: galleryItem.url, thumb: galleryItem.thumb }"
              x-lightbox="url"
            >
              <img
                class="flex-1 object-cover object-center"
                :src="thumb"
                alt=""
              />
            </a>
          </div>
        </template>
      </div>
      <!-- filter items start here -->
    </div>

    <!-- Footer Start Here -->
    <footer class="text-gray-600 body-font">
      <div class="bg-gray-100">
        <div
          class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col"
        >
          <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">
            Copyright Â© by Alin 2025.
          </p>
          <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">
            Developed by Alin.
          </p>
        </div>
      </div>
    </footer>
    <!-- Footer End Here -->

    <!-- Lightbox Plugin -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpine-tailwind-lightbox@1.x.x/dist/alpine-tailwind-lightbox.min.js"
    ></script>

    <!-- AlpineJS Core -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
